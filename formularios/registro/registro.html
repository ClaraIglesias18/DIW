<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css" />
    <title>Registro</title>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <form action="">
        <div class="contenedor-input">
            <img src="nombre.png">
            <input type="text" class="nombre" value="Nombre" />
        </div>
        <div class="contenedor-input">
            <img src="telefono.png">
            <input type="text" class="telefono" value="Numero de telefono" />
        </div>
        <div class="contenedor-input">
            <img src="correo.png">
            <input type="text" class="correo" value="Correo electronico" />
        </div>
        <div class="contenedor-input">
            <img src="contraseña.png">
            <input type="password" class="contraseña" value="Contraseña" />
        </div>
        <label><input type="checkbox" class="aceptar"/>Acepto Terminos, Condiciones y Politica de Privacidad</label>
        <input type="submit" class="crear" value="Crear Cuenta" />
    </form>
</body>
</html>
