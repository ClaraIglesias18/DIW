<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="login">
            <header>Inicio de sesión</header>
            <form action="">
                <div class="contenedor-input">
                    <img src="usuario.png">
                    <input type="text" class="usuario" value="Nombre de usuario" />
                </div>
                <div class="contenedor-input">
                    <img src="contraseña.png">
                    <input type="password" class="contraseña" value="Contraseña" />
                </div>
                <input type="submit" class="iniciar" value="Iniciar sesion" />
                <label><input type="checkbox" class="recordar"/>Recordarme</label>
            </form>
            <a class="olvidar" href="#">¿Has olvidado tu contraseña?</a>
            <div class="redes">
                <div class="contenedor-input-redes">
                    <img src="facebook.png">
                    <a class="facebook" href="#">Loguearme Facebook</a>
                </div>
                <div class="contenedor-input-redes">
                    <img src="twiter.png">
                    <a class="twitter" href="#">Loguearme con Twitter</a>
                </div>
            </div>
            <footer>
                <a>¿No tienes cuenta?</a>
                <a class="registro" href="#">Registrate</a>
            </footer>
        </div>
    </body>
</html>
