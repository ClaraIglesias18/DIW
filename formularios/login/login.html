            </form>
            <a class="facebook" href="#"
                ><i class="icon-twitter"></i>Loguearme con Facebook</a>
            <a class="twitter" href="#"
                ><i class="icon-twitter"></i>Loguearme con Twitter</a>

                <p>¿No tienes cuenta?</p>
                <a class="registro" href="#">Registrate</a>
            </footer>
        </div>
    </body>
