<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link href="css/estiloExame.css" rel="stylesheet" type="text/css" />
        <title>Clara</title>
    </head>

    <body>
        <header>
            <h1>A pesca fluvial</h1>
            <h1>en Galicia</h1>
        </header>
        <main>
            <nav>
                <ul>
                    <li><i class="icon-fogar"></i>Inicio</li>
                    <li><i class="icon-normativa"></i>Normativa</li>
                    <li><i class="icon-equipo"></i>Equipo</li>
                    <li><i class="icon-guias"></i>Guias de pesca</li>
                    <li><i class="icon-galeria"></i>Galeria</li>
                </ul>
            </nav>
            <article>
                <div
                    class="grid-item"
                    style="background-image: url('imaxes/imaxe1.jpg')"
                ></div>
                <div
                    class="grid-item"
                    style="background-image: url('imaxes/imaxe2.jpg')"
                ></div>
                <div
                    class="grid-item"
                    style="background-image: url('imaxes/imaxe3.jpg')"
                ></div>
                <div
                    class="grid-item"
                    style="background-image: url('imaxes/imaxe4.jpg')"
                ></div>
                <div
                    class="grid-item"
                    style="background-image: url('imaxes/imaxe5.jpg')"
                ></div>
                <div
                    class="grid-item"
                    style="background-image: url('imaxes/imaxe6.jpg')"
                ></div>
            </article>
            <aside>
                <form action="index.html">
                    <h3>INICIO DE SESIÓN</h3>
                    <input
                        type="text"
                        placeholder="NOMBRE DE USUARIO"
                        id="usuario"
                    />
                    <input
                        type="password"
                        placeholder="CONSTRASINAL"
                        id="pass"
                    />
                    <input
                        type="submit"
                        placeholder="INICIAR SESIÓN"
                        id="iniciar"
                    />
                </form>
            </aside>
        </main>
        <footer>
            <h3>Coida os rios</h3>
            <h4>Se respetuoso</h4>
        </footer>

</html>
