<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
        />
        <title>Ejercicio 3</title>
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="input1">Email</label>
                <input
                    type="email"
                    class="form-control"
                    placeholder="Email.com"
                    id="input1"
                />
            </div>
            <div class="form-group">
                <label for="select">Select</label>
                <select class="form-control" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea"> Textarea</label>
                <textarea
                    class="form-control"
                    id="textarea"
                    rows="3"
                ></textarea>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Usuario</span>
                    </div>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="check"
                />
                <label class="form-check-label" for="check"> Checkbox </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="radio"
                    id="radio1"
                    value="1"
                    checked
                />
                <label class="form-check-label" for="radio1"> Radio 1 </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="radio"
                    id="radio2"
                    value="2"
                />
                <label class="form-check-label" for="radio2"> Radio 2 </label>
            </div>
            <div class="form-group">
                <label for="range">Rango</label>
                <input type="range" class="form-control-range" id="range" />
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="archivo" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </body>
</html>
